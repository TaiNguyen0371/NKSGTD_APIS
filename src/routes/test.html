<div class="w-full p-2 bg-gray-200 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-gray-100">
    <form id="loginForm"
    >
       <h3 class="!text-[] text-center">ĐĂNG NHẬP</h3>
       <div id="loginFormError">
           
       </div>
       <div class="flex flex-col my-3">
           <label for="phoneNumber">Số điện thoại</label>
           <input class="pl-2 p-1" id="phoneNumber" name="phoneNumber" type="tel"/>
       </div>
       <div class="flex flex-col my-3">
           <label for="password">Mật khẩu</label>
           <input class="pl-2 p-1" id="password" name="password" type="password"/>
       </div>
       <div class="my-3 text-black">
           <span>Bạn chưa có tài khoản?</span>
           <b class="hover:text-[#12A168] cursor-pointer">Đăng ký ngay.</b>
       </div>
       <div class="text-center">
           <button class="py-1 px-5" type="submit">Đăng nhập</button>
       </div>
   </form>
</div>
<div class="w-full p-2 bg-gray-200 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-gray-100">
   <form id="registrationForm">
       <h3 class="text-center">ĐĂNG KÝ</h3>
       <div id="registrationFormError">
           
       </div>
       <div class="flex flex-col">
           <label for="fullName">Họ và tên</label>
           <input class="pl-2 p-1" id="fullName" name="fullName" type="text"/>
       </div>
       <div class="flex flex-col">
           <label for="phoneNumber">Số điện thoại</label>
           <input class="pl-2 p-1" id="phoneNumber" name="phoneNumber" type="tel"/>
       </div>
       <div class="flex flex-col">
           <label for="password">Mật khẩu</label>
           <input class="pl-2 p-1" id="password" name="password" type="password"/>
       </div>
       <div class="flex flex-col">
           <label for="re-enter_password">Nhập lại mật khẩu</label>
           <input class="pl-2 p-1" id="re-enter_password" name="re-enter_password" type="password"/>
       </div>
       <div class="text-black">
           <span>Bạn đã có tài khoản?</span>
           <b class="hover:text-[#12A168] cursor-pointer">Đăng nhập.</b>
       </div>
       <div class="text-center">
           <button class="py-1 px-5" type="submit">Đăng ký</button>
       </div>
   </form>
</div>
